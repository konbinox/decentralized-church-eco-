<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>页面生成器</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>页面生成器</h1>

  <!-- 页面选择器 -->
  <div id="pageSelector">
    <form id="pageForm">
      <!-- 这里的选择器会由 admin.js 动态生成 -->
    </form>
  </div>

  <!-- 操作按钮 -->
  <div id="actions">
    <button id="previewPage">预览页面</button>
    <button id="exportPage">导出页面</button>
  </div>

  <!-- 不再使用 iframe -->
  <!-- <iframe id="previewFrame"></iframe> -->

  <!-- 预览区域（可选，用于显示表单字段） -->
  <div id="formArea"></div>

  <script type="module" src="admin.js"></script>
</body>
</html>
