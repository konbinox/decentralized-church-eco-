<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>页面生成器</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Arial; padding: 16px; }
    #controls { margin-bottom: 12px; }
    #log { margin-top: 12px; color: #b00; white-space: pre-wrap; }
    #pageSelector label { display: block; margin: 6px 0; }
    fieldset { border: 1px solid #ccc; padding: 8px; margin: 8px 0; }
    legend { font-weight: bold; }
    label { display: block; margin: 4px 0; }
  </style>
</head>
<body>
  <h1>页面生成器</h1>

  <!-- 页面选择器 -->
  <div id="pageSelector"></div>

  <!-- 操作按钮 -->
  <div id="controls">
    <button id="previewBtn">预览页面</button>
    <button id="exportBtn">导出页面</button>
  </div>

  <!-- 动态表单容器 -->
  <h2>页面字段</h2>
  <div id="pageFields"></div>

  <!-- 预览区域 -->
  <h2>页面预览</h2>
  <iframe id="preview" style="width:100%; height:420px; border:1px solid #ccc;"></iframe>

  <!-- 日志输出 -->
  <div id="log"></div>

  <script src="admin.js"></script>


</body>
</html>
