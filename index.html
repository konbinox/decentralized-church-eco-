<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>页面生成器</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>页面生成器</h1>

  <!-- 页面选择器 -->
  <div id="pageSelector">
    <form id="pageForm">
      <label><input type="checkbox" value="title-welcome"> 欢迎新朋友</label><br>
      <label><input type="checkbox" value="title-king-arrival"> 国王到达</label><br>
      <label><input type="checkbox" value="scripture"> 经文模块</label><br>
      <label><input type="checkbox" value="music-player"> 音乐播放器</label><br>
      <label><input type="checkbox" value="qr-code"> 二维码</label><br>
      <!-- 你可以继续加其它模块 -->
    </form>
  </div>

  <!-- 操作按钮 -->
  <div id="actions">
    <button id="previewPage">预览页面</button>
    <button id="exportPage">导出页面</button>
  </div>

  <!-- 不再使用 iframe 预览 -->
  <!-- <iframe id="previewFrame"></iframe> -->

  <script type="module" src="admin.js"></script>
</body>
</html>
